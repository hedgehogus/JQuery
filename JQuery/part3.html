<!DOCTYPE html> 
<html>
    <head>        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="part3.css">  
        <title>JQuery</title>
    </head>

    <body>
        <h1>AJAX with forms</h1>
        <div>   
            <form >
                <div class="row">
                <label>Destination:</label>
                <input type="text" list="destination" name="destination">
                <datalist id="destination">
                    <option value="London">
                    <option value="Paris">
                    <option value="Kiev">
                    <option value="Truffle">
                    <option value="Hedgepig">
                </datalist>
                </div>
                <div class="row">
                <label>Tickets:</label>
                <input type="number" name="quantity" value="1">
                </div>
            <input type="submit" value="BOOK TRIP">     
            </form>   
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src="part3.js" async ></script>        
    </body>
</html>
